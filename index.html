<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Asylum (grid) for buttons</title>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8"/>
  </head>

  <body>
    <div id="deleteButton" class="deleteButton">Delete stuff</div>
    <div id="dimmer" class="dimmer"></div>

    <div id="container" class="container">

      <div class="topRow">
        <h1 class="dialogueTitle">Delete entry title</h1>
        <div id="xButton" class="xButton">X</div>
      </div>

      <div class="middleRow">
        <p class="warningText"><span class="warning">WARNING</span> - this operation leads to deletion. Confirm Delete?</p>
      </div>

      <div class="bottomRow">
        <div id="okButton" class="okButton">OK</div>
        <div id="cancelButton" class="cancelButton">CANCEL</div>
      </div>

    </div>

    <script src="buttonscript.js"></script>
  </body>
</html>
