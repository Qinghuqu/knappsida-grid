<!DOCTYPE html>
<html>
  <head>
    <title>Asylum (grid) for buttons</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <!-- <div id="dimmer" class="dimmer"></div> -->
    <main>
      <div id="delete" class="delete">Delete stuff</div>
    </main>
    <div id="container" class="container">
      <div><h1>Delete entry title</h1></div>
      <div id="X" class="X"><p>X</p></div>
      <div>
        <p><em>WARNING</em> - this operation leads to deletion. Confirm Delete?</p>
      </div>
      <div class="okcancel">
        <div id="ok" class="ok">OK</div>
        <div id="cancel" class="cancel">CANCEL</div>
      </div>
    </div>
    <script type="text/javascript" src="buttonscript.js"></script>
  </body>
</html>
