<!DOCTYPE html>
<html>
  <head>
    <title>Asylum for buttons</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <!-- <div id="dimmer" class="dimmer"></div> -->
    <main>
      <div id="delete" class="delete">Delete stuff</div>
    </main>
    <div id="container" class="container">
      <table>
        <tr>
          <td><h1>Delete entry title</h1></td>
          <td id="X" class="X"><p>X</p></td>
        </tr>
        <tr><td><p><em>WARNING</em> - this operation leads to deletion. Confirm Delete?</p></td></tr>
        <tr><td id="okcancel" class="okcancel">
          <div id="ok" class="ok">OK</div>
          <div id="cancel" class="cancel">CANCEL</div>
        </td></tr>
      </table>
    </div>
    <script type="text/javascript" src="buttonscript.js"></script>
  </body>
</html>
