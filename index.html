<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Asylum (grid) for buttons</title>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <main>
      <div id="deleteButton" class="deleteButton">Delete stuff</div>
      <div id="dimmer" class="dimmer"></div>
    </main>
    <div id="container" class="container">
      <div><h1>Delete entry title</h1></div>
      <div id="X" class="X">X</div>
      <div>
        <p><em>WARNING</em> - this operation leads to deletion. Confirm Delete?</p>
      </div>
      <div class="okcancel"></div>
      <div id="ok" class="ok">OK</div>
      <div id="cancel" class="cancel">CANCEL</div>
    </div>
    <script src="buttonscript.js"></script>
  </body>
</html>
